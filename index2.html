<!DOCTYPE html>
<html>
<head>
    <title>Tabel Mahasiswa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: gold;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: gold;
            color: black;
        }

        tr:nth-child(even) {
            background-color: gold;
        }

    </style>
</head>
<body>
    <h1>Data Mahasiswa</h1>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Alamat</th>
        
        </tr>
        <tr>
            <td>2</td>
            <td>Alif fatwa</td>
            <td>202010370311102</td>
            <td>Jl. Permata Hijau</td>
        </tr>
    </table>
</body>
</html>
